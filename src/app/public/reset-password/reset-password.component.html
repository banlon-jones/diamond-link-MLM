<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="reset_password" style="background-image:url('assets/images/background/mesh.png')">
  <div class="row" id="reset_password_card">
    <div class="col-10 col-md-6 col-sm-8 col-lg-4 offset-1 offset-sm-1 offset-md-3 offset-lg-4">
      <div style="background-color: #F6F6F6"><br>
        <div class="card-body">
          <h3 class="card-title text-center"> Reset Password  </h3>
          <p> Please Enter your New Password </p>
          <form [formGroup] = "passwordResetForm" (ngSubmit) = "onSubmit()">
            <div class="row">
              <div class="form-group col-12">
                <input class="form-control form-control-lg" type="password" placeholder=" Enter New Password " required formControlName="password">
                <small
                  *ngIf="passwordResetForm.controls['password'].hasError('required') && passwordResetForm.controls['password'].touched">
                  Password is required
                </small>
                <input class="form-control form-control-lg" type="password" placeholder=" Confirm New Password " required formControlName="passwordConfirm">
                <small
                  *ngIf="passwordResetForm.controls['passwordConfirm'].hasError('required') && passwordResetForm.controls['passwordConfirm'].touched">
                  Confirm Password is required
                </small>
              </div>
            </div>
            <div class="row">
              <button type="submit" class="btn col-12 text-white shadow" (click)="showDialog()"
                      [disabled]="!passwordResetForm.valid" style="background-color: #9B2AB6"> Reset Password</button>
            </div>
          </form>
          <br>
          <div class="row">
            <a routerLink="/signin" class="text-center col-12"> Back to sign in </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-dialog [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '90px', minWidth: '90px', height: '70px', textAlign: 'center'}"
          [baseZIndex]="10000" [closable]="false" [showHeader]="false">
  <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
</p-dialog>
