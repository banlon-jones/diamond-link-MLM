<div class="card" style="margin-bottom: 5px;">
  <img src="{{ product.image }}" class="card-img-top" alt="..." height="150" width="100">
  <div class="card-body">
    <form>
      <h4 class="card-title">{{ product.name }}</h4>
      <p class="card-text">
        <small> Price :</small>  {{ getRatedPrice() | number: '3.1-3'}} <b>{{currency.symbol}}</b><br/>
        <small> Category :</small>{{product.category.name}}
      </p>
      <p class="text-center">
        <button class="btn btn-sm btn-success rounded"> Add to cart </button>
      </p>
    </form>
  </div>
</div>
