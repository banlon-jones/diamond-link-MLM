<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-12 col-12 card">
        <ngb-carousel *ngIf="images" class="col-12">
          <ng-template ngbSlide *ngFor="let image of images">
            <div class="picsum-img-wrapper col-12">
              <img [src]="image.url" alt="{{image.placeholder}}" height="400" class="img-fluid">
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
      <div class="col-md-6 col-lg-6 col-12">
        <div class="card shadow">
          <div class="card-body">
            <div class="card-title">
              <h2> {{ product.name }} </h2>
            </div>
            <ngb-rating [(rate)]="currentRate"></ngb-rating>
            <!--<hr>
            <pre>Rate: <b>{{currentRate}}</b></pre>-->
            <hr>
            <div class="row">
              <h3> {{ product.price }} <span> PayCash </span> </h3>
            </div>
            <div class="row">
              <p class="text-success"> category :</p> <span>  {{ product.category.name }} </span>
            </div>
            <hr>
            <div class="row">
              <label> Quantity </label>
            </div>
            <div class="row">
              <div class="btn-group-sm">
                <input class="form-control" type="number" [(ngModel)]="quantity" />
              </div>
            </div><br>
            <div class="row">
              <button class="btn text-white col-12" style="background-color: #9B2AB6" (click)="addProductToCart(product.id, quantity)" ><i class="mdi mdi-cart-plus"></i>  ADD TO CART </button>
            </div>
          </div>
        </div>
      </div>
    </div><br>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-10 offset-md-1 shadow">
      <ngb-tabset class="tab-basic">
        <ngb-tab>
          <ng-template ngbTabTitle>
            <i class="mdi mdi-content-copy"></i> Description
          </ng-template>
          <ng-template ngbTabContent>
            {{product.description}}
          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle>
            <i class="mdi mdi-star"></i> Review
          </ng-template>
          <ng-template ngbTabContent>
            <div class="row">
              <div class="col-12">
                <form>
                  <div class="form-group">
                    <label> Name </label>
                    <input type="text" class="form-control" placeholder="Enter your name"/>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1"> Your comment </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                  </div>
                  <div>
                    <button class="btn btn-outline-success btn-sm"> save changes </button>
                  </div>
                </form>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
  </div>
</div>
