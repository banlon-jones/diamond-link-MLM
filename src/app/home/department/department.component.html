<div class="container-fluid">
  <div class="row">
    <div class="card col-12">
      <div class="card-body">
        <h4 class="card-title"> Department  </h4><span class="pull-right">
           <button class="btn btn-sm shadow text-white" style="background-color: #9B2AB6" (click)="open(content)"> create department </button> </span>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th> # </th>
              <th> name </th>
              <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let department of departments; let i = index">
              <td> {{ i + 1 }} </td>
              <td> {{ department.name }} </td>
              <td>
                <button class="btn btn-sm btn-success" (click)="getDepartment(department.id)" (click)="openEditModel(editContent)"> <i class="mdi mdi-pencil-box"></i> edit </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add category modal -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"> create department </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="createDepForm" (ngSubmit)="addDepartment()">
      <div class="form-group">
        <label> name</label>
        <input type="text" class="form-control" placeholder="Enter department name" formControlName="name">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm text-white" style="background-color: #9B2AB6" (click)="c('Save click')" (click)="addDepartment()"> Save </button>
  </div>
</ng-template>

<!-- Add category modal -->
<ng-template #editContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title"> edit department </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editDepartmentForm" (ngSubmit)="updateDepartment()">
      <input type="hidden" formControlName="id" />
      <div class="form-group">
        <label> name</label>
        <input type="text" class="form-control" placeholder="Enter department name" formControlName="name">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm text-white" style="background-color: #9B2AB6" (click)="c('Save click')" (click)="updateDepartment()" > Save </button>
  </div>
</ng-template>
